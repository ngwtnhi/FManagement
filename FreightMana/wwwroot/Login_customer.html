<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/fevicon.png" type="image/x-icon">
  <title>Login</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/Customer/login_customer.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Đăng nhập</header>
      <form>
        <span class="details">Tài khoản</span>
        <input type="text" placeholder="Nhập số điện thoại/email" required>
        <span class="details">Mật khẩu</span>
        <input type="password" placeholder="Nhập mật khẩu" required>
        <a href="">Quên mật khẩu</a>
        <div class="button">
          <input type="submit" class="button" value="Đăng nhập">
        </div>      
      </form>
      <div class="signup">
        <span class="signup">Chưa có tài khoản?
         <label for="check">Đăng ký</label>
        </span>
      </div>
      <div class="transfer_page">Nhân sự bấm <a href="Login_admin.html">vào đây</a> để đăng nhập</div>
    </div>
    <div class="registration form">
      <div class="container">
        <header>Đăng ký</header>
        <div class="content">
          <form action="">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Họ và tên</span>
                <input type="text" placeholder="Nhập họ tên" required>
              </div>
              <div class="input-box">
                <span class="details">Tên người dùng</span>
                <input type="text" placeholder="Nhập tên người dùng" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Nhập email" required>
              </div>
              <div class="input-box">
                <span class="details">Số điện thoại</span>
                <input type="text" placeholder="Nhập số điện thoại" required>
              </div>
              <div class="input-box">
                <span class="details">Mật khẩu</span>
                <input type="text" placeholder="Nhập mật khẩu" required>
              </div>
              <div class="input-box">
                <span class="details">Xác nhận mật khẩu</span>
                <input type="text" placeholder="Nhập lại mật khẩu" required>
              </div>
            </div> 
            <div class="button">
                <input type="submit" class="button" value="Đăng ký">
            </div>           
          </form>
          <div class="signup">
            <span class="signup">Đã có tài khoản?
             <label for="check">Đăng nhập</label>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
