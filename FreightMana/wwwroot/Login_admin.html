<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="css/Admin/login_admin.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="icon" href="img/fevicon.png" type="image/x-icon">
    <title>LOGIN</title>
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="img/backImg.jpg" alt="">        
      </div>      
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Đăng nhập</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Nhập email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Nhập mật khẩu" required>
              </div>
             
                <div class="text">
                  <a href="#" style="color: var(--blue-color);">Quên mật khẩu</a>
                </div>
              
              
              <div class="button input-box">
                <input type="submit" style="font-size: 16px;" value="Đăng nhập">
              </div>
              <div class="text sign-up-text">Chưa có tài khoản? <label for="flip">Đăng ký</label></div>
              <div class="transfer_page">Khách hàng bấm <a href="Login_customer.html">vào đây</a> để đăng nhập</div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Đăng ký</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Họ và tên" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Nhập email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Đăng ký">
                </div>
                <div class="text sign-up-text">
                  Đã có tài khoản? <label for="flip">Đăng nhập</label>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
